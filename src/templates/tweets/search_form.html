<form id="navbar-search-form" class="navbar-form navbar-left" method="GET" action='{% url "tweet:list" %}'>
    <div class="form-group">
        <label for="q">Your Search</label>
        <input class="form-control mb-2 mr-sm-2 mb-sm-0" type="text" name="q"
               placeholder="Search" value="{{request.GET.q}}">

    </div>
    <input class="btn btn-primary" type="submit" value="Search">

</form>
